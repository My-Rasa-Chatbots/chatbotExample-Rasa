entities:
  - phone_number
  - email_id

slots:
  user_query:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_query

  user_name:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_name
  
  user_phone:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number
      intent: Connect_With_Agent
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_phone
  
  user_email:
    type: text
    mappings:
    - type: from_entity
      entity: email_id
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_email

forms:
  contact_form:
    required_slots:
      - user_name
      - user_phone
      - user_email
      - user_query

actions:
- action_utter_greet
- action_utter_cheer_up

- validate_contact_form
